% extends 'base.html'%}
<!-- MACROS Imports -->
{% from 'macro.html' import flash %}

<!-- Title -->
{% block title %}Save has done !!{%endblock%}

<!-- Jumbo Header -->
{% block content %}
    <h1>Upload Page</h1>
<!-- Flash -->
{{flash()}}



<div class="d-flex justify-content-center">
  <div class="card" style='width:50%;'>
    <!-- Render picture -->
    <image class="card-img-top" scr='data:;base64,{{file_render}}' alt='NAO FOI POSSIVER VISUALIZAR A IMAGE'>
      <div class="card-body">
        <h2>
          <a href="{{url_for('get_image',image_id=file_id)}}">{{filename|capitalize}}</a>
          <span class="badge badge-secondary">{{file_description|capitalize}}</span>
          <span class="badge badge-secondary">Type : {{file_type}}</span>
          <span class="badge badge-secondary">created at : {{created}}</span>
        </h2>

      </div>

  </div>


</div>
{% endblock%}
